	<body>
		<div class="divPageBackground" id="idPageBackground">
			</div>

			<div class="divVersionNumber" id="idVersionNumber"></div>
			<center>
				<div class="divHeadline">
					PEOPLE BROWSER
					</div>
				
				<div class="divWordEntryBox">
					<input id="idUsernameInput" type="text" placeholder="Bluesky username goes here">
					<button class="btn btnValidate btnPrimary" onclick="lookupButtonClick ()">
						<i class="fa fa-arrow-up"></i> Look
						</button>
					</div>
				<div class="divErrorMessage" id="idErrorMessage">
					</div>
				
				</center>
			<div class="divOutlinerContainer">
				<div id="outliner">
					</div>
				</div>
			<center>
				<div class="divExplanatoryText">
					Double-click on any word to see its synonyms. <br>

					</div>
				</center>
			</div>
		<script>
			startup ();
			</script>
